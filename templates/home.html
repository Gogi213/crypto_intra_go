<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <style>
        #binanceTable {
            margin: 50px auto;
            width: 80% !important;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <table id="binanceTable" class="display">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Ask Price</th>
                <th>Ask Quantity</th>
                <th>Bid Price</th>
                <th>Bid Quantity</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        var socket = new WebSocket('ws://' + location.host + '/ws');
        var table = $('#binanceTable').DataTable();

        socket.onmessage = function(event) {
            var data = JSON.parse(event.data);
            if (data.data && data.data.s) {
                var symbol = data.data.s.toLowerCase();
                var row = table.row('#' + symbol);

                if (!row.length) {
                    table.row.add({
                        "DT_RowId": symbol,
                        "0": data.data.s,
                        "1": data.data.b,
                        "2": data.data.B,
                        "3": data.data.a,
                        "4": data.data.A
                    }).draw();
                } else {
                    row.data([
                        data.data.s,
                        data.data.b,
                        data.data.B,
                        data.data.a,
                        data.data.A
                    ]).draw();
                }
            } else {
                console.log("Symbol is undefined in message: ", event.data);
            }
        };
    </script>
</body>
</html>
